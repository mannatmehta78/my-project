name: Experiment 26 CI

on:
  push:
    branches: [ main ]
    # Only run when experiment-26 or this workflow changes
    paths:
      - 'CloudDeployment-Project/experiment-26/**'
      - '.github/workflows/main.yml'

permissions:
  contents: read
  pages: write    # needed for optional GitHub Pages deployment
  id-token: write # needed for optional GitHub Pages deployment

jobs:
  build-and-test:
    name: Build & Test (experiment-26)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: CloudDeployment-Project/experiment-26
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: CloudDeployment-Project/experiment-26/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # CRA/Jest can hang in watch mode; force non-watch CI run
      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build app
        run: npm run build

      - name: Upload production build artifact
        uses: actions/upload-artifact@v4
        with:
          name: experiment-26-build
          path: CloudDeployment-Project/experiment-26/build

      - name: Upload Pages artifact (for optional deploy)
        if: ${{ vars.DEPLOY_TO_PAGES == 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: CloudDeployment-Project/experiment-26/build

  deploy:
    name: Deploy to GitHub Pages (optional)
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Only run when repository variable DEPLOY_TO_PAGES is set to 'true'
    if: ${{ vars.DEPLOY_TO_PAGES == 'true' }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

